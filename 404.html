<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bistrot de Zinal</title>
    <script type="text/javascript">
      // RÃ©solution SPA pour GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="text/javascript">
      // Redirection vers index.html
      var segmentCount = 1;
      var location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + 
        '/?p=/' + location.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
